<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Cadastrar Conta</title>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1E3264;
            color: #333;
        }

        .formulario {
            width: 80%;
            max-width: 569px;
            height: 600px;
            background-color: #fff;
            padding: 56px;
            border-radius: 36px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            text-align: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .formulario-grupo, .formulario-grupo1 {
            position: relative;
            margin-bottom: 1rem;
            text-align: left;
        }

        .formulario-grupo label, .formulario-grupo1 label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bolder;
        }

        .formulario-grupo input, .formulario-grupo1 input {
            border: 1px solid #ccc;
            width: 100%;
            padding: 0.8rem;
            font-size: 14px;
            border-radius: 16px;
            background-color: #CCCCCC;
        }

        .formulario-grupo1 input:focus, .formulario-grupo input:focus {
            border: 1px solid #ccc;
            outline: none;
            border-color: #1E3264;
            box-shadow: 0 0 4px rgba(30, 50, 100, 0.5);
        }

        .botao {
            width: 36%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background-color: #1E3264;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 16px;
        }

        .botao:hover {
            background-color: #142248;
        }

        .faca-login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .faca-login-link a {
            color: #1E3264;
            font-weight: bold;
            text-decoration: none;
        }

        .faca-login-link a:hover {
            text-decoration: underline;
        }

        #botao-senha {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            background-size: cover;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 1;
            background: url("olhofechado.svg");
        }

        #botao-confirmar {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            background-size: cover;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 1;
            background: url("olhofechado.svg");
        }

        #botao-senha.olhar, #botao-confirmar.olhar {
            background: url("olhoaberto.svg");
        }

        @media (max-width: 500px) {
            .formulario {
                width: 90%;
                padding: 24px;
            }

            #botao-senha, #botao-confirmar {
                width: 20px;
                height: 20px;
                right: 5px;
            }

            .botao {
                font-size: 0.9rem; 
            }

            .cadastre-se {
                margin-top: 0.8rem;
            }

            html, body {
                min-width: 300px;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Cadastrar</h2>
        <formulario action="cadastro.php" method="POST">
            <div class="formulario-grupo">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="formulario-grupo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="formulario-grupo1">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" required>
                <div id="botao-senha" onclick="showHide('senha')" class="olhar"></div>
            </div>
            <div class="formulario-grupo1">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Digite sua senha novamente" minlength="8" required>
                <div id="botao-confirmar" onclick="showHide('confirmar_senha')" class="olhar"></div>
            </div>
            <button type="submit" class="botao">Cadastrar-se</button>
        </formulario>
        <p class="faca-login-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>

    <script>
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmar_senha');
        const iconSenha = document.getElementById('botao-senha');
        const iconConfirmar = document.getElementById('botao-confirmar');
        
        function showHide(tipo) {
            const campo = document.getElementById(tipo);
            const botao = tipo === 'senha' ? iconSenha : iconConfirmar;
            
            if (campo.type === 'password') {
                campo.setAttribute('type','text');
                botao.classList.add('olhar');
            } else {
                campo.setAttribute('type', 'password');
                botao.classList.remove('olhar');
            }
        }

        document.querySelector('formulario').addEventListener('submit', function(e) {
            if (senha.value !== confirmarSenha.value) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
