<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Adicionar Oferta</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Plus Jakarta Sans', sans-serif;
}

body {
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

.cabecalho {
  display: flex;
  align-items: center;
  padding: 16px 32px;
  background-color: #243a69;
  color: white;
}

.botao-voltar {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.botao-voltar img {
  width: 32px;
  height: 32px;
  filter: brightness(0) invert(1);
}

.editar-produto {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.editar-produto h1 {
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #333;
}

.editar-produto label {
    font-size: 0.9rem;
    color: #555;
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bolder;
}

.editar-produto input[type="text"],
.editar-produto input[type="file"],
.editar-produto input[type="date"] {
  border-radius: 16px;
  background: #CCCCCC;
  width: 100%;
  padding: 12px;
  margin-bottom: 22px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: border-color 0.3s ease;
}

.editar-produto input:focus {
  border-color: #243a69;
}

.editar-produto .botoes {
  display: flex;
  justify-content: space-between;
  gap: 15px;
}

.editar-produto button {
  flex: 1;
  padding: 12px;
  background-color: #243a69;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  font-size: 16px;
  font-weight: medium;
  transition: background-color 0.3s ease;
}

.editar-produto button:hover {
  background-color: #4098D0;
}

</style>
</head>
<body>
  <cabecalho class="cabecalho">
    <a href="conf.php" class="botao-voltar">
      <img src="voltar.svg" alt="Voltar">
    </a>
  </cabecalho>

  <form action="processar_oferta.php" method="POST" enctype="multipart/form-data">
    <div class="editar-produto">
      <h1>Adicionar Oferta</h1>
      
      <label for="offer-name">Nome da Oferta:</label>
      <input type="text" id="offer-name" name="nome_oferta" placeholder="Digite o nome da oferta" required>
      
      <label for="product-image">Imagem da Oferta:</label>
      <input type="file" id="product-image" name="imagem_oferta" accept="image/*" required>
    
      <label for="end-date">Data de Encerramento:</label>
      <input type="date" id="end-date" name="data_encerramento" required>
      
      <div class="botoes">
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
      </div>
    </div>
  </form>
  
  <script>
    function toggleMenu() {
      const barra_pesquisa = document.getElementById('barra_pesquisa');
      const overlay = document.getElementById('overlay');
      barra_pesquisa.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function toggleDropdown() {
      const rodape = document.getElementById('rodape-menu');
      rodape.style.display = rodape.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
      const barra_pesquisa = document.getElementById('barra_pesquisa');
      const overlay = document.getElementById('overlay');
      const profileGroup = document.querySelector('.perfil-grupo');
      const dropdownMenu = document.getElementById('rodape-menu');
      if (!profileGroup.contains(event.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
